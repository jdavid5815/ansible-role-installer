galaxy_info:
  author: Jan David
  description: Install packages and optionally enable and start corresponding services.
  company: Evolane N.V.

  # issue_tracker_url: http://example.com/issue/tracker

  license: license (GPLv3)

  min_ansible_version: 1.5

  #min_ansible_container_version:

  #github_branch:

  #
  # platforms is a list of platforms, and each platform has a name and a list of versions.
  #
  platforms:
    - name: CentOS
      versions:
      - all
    - name: RedHat
      versions:
      - all
    - name: Debian
      versions:
      - all
    - name: Ubuntu
      versions:
      - all

  galaxy_tags:
    - apt
    - yum
    - packaging
    - installing
    - services

dependencies: []
